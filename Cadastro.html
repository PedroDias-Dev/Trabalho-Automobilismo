<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikart</title>
    <link rel="stylesheet" href="style/cadastro_style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="icon">
                <a href="#" class="btn shadow shadow1 circle"><i class="fas fa-bars"></i></a>
            </div>

            <img src="img/ikart.png" alt="Logo iKart">

            <div class="icon1 shadow1">
                <div class="teste">
                    <input class="input1" type="text">
                    <a href="#" class="btn1 shadow circle" title="clique para pesquisar no site"><i class="fas fa-search"></i></a>
                </div>
            </div>

            <div class="nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Campeonatos</a></li>
                    <li><a href="#">Pilotagem</a></li>
                    <li><a href="bilheteria.html">Bilheteria</a></li>
                    <li><a href="Cadastro.html">Cadastre-se</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="banner_cadastro">
            <h1>Cadastro</h1>
        </div>
       
        

            <form action=""method="get" class="form_cadastro">
                <div class="campo">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome">
                </div>
                <div class="campo">
                    <label for="idade">Idade</label>
                <input type="text" name="idade" id="idade">
            </div>
            <div class="campo">
                <label for="pais">País</label>
                <select name="pais" id="pais">
                    <option value="BR">Brasil</option>
                    <option value="JP">Japão</option>
                    <option value="EUA">Estados unidos</option>
                    <option value="CA">Canadá</option>
                    <option value="VEZ">Venezuela</option>
                </select>
            </div>
            <div class="campo">
                <label for="nivel">Nível de experiência</label>
                <select name="nivel" id="nivel">
                    <option value>Iniciante</option>
                    <option value>Mediano</option>
                    <option value>Experiente</option>
                    <option value>Prossional</option>
                    
                </select>
            </div>
                            <div class="campo">
                                <label for="email">E-mail</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div class="campo">
                                <label for="senha">Senha</label>
                                <input type="passworld" name="senha" id="senha">
                            </div>
                            <div class="campo">
                                <label for="confirma_senha">Confirma a senha</label>
                                <input type="passworld" name="confirmar_senha" id="confirmara_senha">
                            </div>
                            
                            <div class="campo termos">
                                <input type="checkbox" name="termos" id="termos">
                                <label for="termos">Li e aceito os termos de uso do site.</label>
                            </div>
                            <div class="campo">
                                <button type="submit">Cadastrar</button>
                            </div>
                            
                            
                        </form>
                    
                        
                    </main>
    <footer>
        <div class="nav_rodape">
            <ul>
                <li><h3>Menu</h3></li>
                <li><a href="#">Home</a></li>
                <li><a href="Cadastro.html">Cadastre-se</a></li>
                <li><a href="bilheteria.html">Bilheteria</a></li>
                <li><a href="#">Pilotagem</a></li>
                <li><a href="#">Campeonatos</a></li>
                <li><a href="#">Organize sua corrida</a></li>
            </ul>
        </div>
        <div class="logo_rodape">
            <div class="conteudo1">
                <img src="images/logo_branco.jpeg" alt="Logo iKart">
                <p>Todos os direitos reservados</p>
            </div>
        </div>
        <div class="sociais_rodape">
            <p>Redes Sociais</p>
            <img src="images/Agrupar 13.png" alt="">
        </div>
    </footer>
    
</body>
</html>
